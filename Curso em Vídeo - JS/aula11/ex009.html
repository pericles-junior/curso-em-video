<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Verificando nacionalidade</title>
  </head>
  <body>
    <h1>Verificador de Nacionalidade</h1>
    <label for="txtn">Nacionalidade:</label>
    <input type="text" name="txtnac" id="txtnac" />
    <input
      type="button"
      value="Verificar"
      onclick="verificar()" />
    <div id="res"></div>

    <script>
      function verificar() {
        let txtn = document.querySelector("input#txtnac");
        let res = document.querySelector("div#res");
        let país = txtn.value;
        res.innerHTML = `<p>Vivendo em <strong>${país}</strong>.</p>`;
        if (país != "Brasil") {
          res.innerHTML += `Você é estrangeiro!`;
        } else {
          res.innerHTML += `Você é brasileiro!`;
        }
      }
    </script>
  </body>
</html>
