<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>DETRAN</title>
    <style></style>
  </head>
  <body>
    <h1>Sistema de Multas</h1>
    <label for="txtvel">Velocidade do carro: </label>
    <input type="number" name="txtvel" id="txtvel" /> km/h.
    <input
      type="button"
      value="Verificar"
      onclick="calcular()" />
    <div id="res"></div>

    <script>
      function calcular() {
        let txtv = document.querySelector("input#txtvel");
        let res = document.querySelector("div#res");
        let vel = Number(txtv.value);
        res.innerHTML = `<p>A sua velocidade atual é de <strong>${vel} km/h</strong>.</p>`;
        if (vel > 80) {
          res.innerHTML += `<p>Você está <strong>MULTADO</strong> por atingir o limite de velocidade.</p>`;
        }
        res.innerHTML += `<p>Dirija sempre com segurança.</p>`;
      }
    </script>
  </body>
</html>
